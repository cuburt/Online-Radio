{%load staticfiles %}
{% for video in video_list_list %}
<div class="row wtf">
    <div class="col s12 m12 l12" style="border: 2px; padding: 2px;">
        <h6 style="display: inline-block;margin-left:28px;"><strong>{{ video.grouper|upper }} ({{ video.list|length }})</strong></h6>
        <a class="waves-effect waves-light btn-small right" href="{% url 'index:video_list' video.grouper|slugify %}"><i class="material-icons right">more</i><strong>View all</strong></a>
        <hr>
    </div>
    {% include 'index/videos/program_contents.html' %}
</div>
{% endfor %}
<div class="row">
    <div class="col s12 m12 l12">
        <a href="#" id="loadMore" class="center-align"><i class="material-icons right">more</i><strong>Load More</strong></a>
    </div>
</div>
<div class="row">
    <div class="totop s6 m1 l1">
        <a href="#top"><i class="material-icons right">arrow_upward</i>Back to top</a>
    </div>
</div>
