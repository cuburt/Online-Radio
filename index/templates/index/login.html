{% extends 'index/base.html' %}
{% block title %}Log In | Content manager{% endblock %}
{% block bantaypin_active %}active{% endblock %}


{% block body %}
<div class="container editor-container">
    <div class="row">
        <div class="col s12 m12 l4 offset-l4" style="margin-top: 50px;">
            <div class="card white darken-1">
                <div class="card-content">
                    <span class="card-title"><strong>Login</strong></span>
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <div style="margin-top:20px;">
                                <button type="submit" class="btn btn-success orange">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    Don't have an account? <a href="{% url 'index:register' %}">Click here</a>to register.
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
